
<div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="Search Artists" data-ng-model="search" />
</div>
<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th>Id</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr data-ng-repeat="item in data | filter:search" data-ng-click="editItem(item.id)">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.genre}}</td>
            <td>{{item.rating}}</td>
        </tr>
    </tbody>
</table>
<div>
    <button class="button btn-success" data-ng-click="addArtist()">Add</button>
</div>
